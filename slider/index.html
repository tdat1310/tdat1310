<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="background">
        <div class="slider">
            <div class="main-slider">
                <div class="slider-img">
                 <img src="./img/img1.webp" alt="" class="img-slider">
                <img src="./img/img2.webp" alt="" class="img-slider">
                <img src="./img/img3.webp" alt="" class="img-slider">   
                </div>      
                <div class="slider-btn">
                    <div class="prev-btn"><ion-icon name="arrow-back-circle-outline"></ion-icon></div>
                    <div class="next-btn"><ion-icon name="arrow-forward-circle-outline"></ion-icon></div>
                </div>             
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
